<!-- Projects Section -->
<section id="projects" class="content-section text-center">
  <div class="projects-section">
    <div class="container">
      <div class="col-lg-12">
        <h2>Ongoing Projects</h2>
        
        <!-- Projects Grid -->
        <div class="projects-grid">
          {% for project in site.data.projects %}
          <div class="project-wrapper">
            
            <!-- Project Thumbnail -->
            <div class="project-thumbnail" data-index="{{ forloop.index }}" onclick="openProject({{ forloop.index }})">
              <img src="{{ project.image_thumbnail }}" alt="{{ project.name }}">
            </div>
            
            <!-- Project Title (Below Thumbnail) -->
            <div class="project-title">
              <h3>{{ project.name }}</h3>
            </div>
          </div>
          {% endfor %}
          <a href="#contact" class="btn btn-circle page-scroll bounce">
            <i class="fa fa-angle-double-down animated"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Quick Look Pop-up (Centered, Compact) -->
<div id="quicklook-overlay" class="quicklook-overlay">
  <div class="quicklook-content">
      <span class="quicklook-close" onclick="closeQuicklook()">&times;</span>
      <img id="quicklook-image" src="" alt="Project Image">
      <h3 id="quicklook-title"></h3>
      <p id="quicklook-description"></p>
      <ul id="quicklook-specifications"></ul>
  </div>
</div>

<script>
  var projectsData = {{ site.data.projects | jsonify }};
</script>
